<h2>Carro de compras</h2>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
            <tr>
                <th>{{item.product.name}}</th>
                <th>{{item.product.price}}</th>
                <th>{{item.quantity}}</th>
                <th>{{item.product.price * item.quantity}}</th>
            </tr>
        }
    </tbody>
</table>
