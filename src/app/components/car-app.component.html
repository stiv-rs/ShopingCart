<navbar [items]="items" (openEventEmitter)="openCart()"/>

<div class="container my-4">
    <h2>Catalogo de productos</h2>
    <div class="row">
        <div [className]="showCart? 'col-9' : 'col'">
            <catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
        </div>
        @if (showCart) {
            <div class="col-3">
                <button class="btn btn-danger btn-sm float-end" (click)="openCart()">x</button>
                @if (items.length > 0) {
                    <cart 
                    [items]="items"
                    [total]="total"  
                    (idProductEmiter)="onDeleteCart($event)"/>
                }@else {
                    <div class="alert alert-warning">No hay elementos en el carro!!</div>
                }
            </div>
        }
    </div>
</div>
